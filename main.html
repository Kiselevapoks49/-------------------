<!DOCTYPE html>
<html lang="eng">
     <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css"/> 
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript' src='test.js'></script>
        <title>Форма подачи заявок</title>
     </head>

     <body>
        
        <form action="test.js" class="container" method="" style="display: block;">
            <h4 style="position: static; margin-top: 5%;"> Новое обращение </h4>
            <div class="d-flex pt-2">
                <div class="w-100">
                    <div>
                        Оборудование 
                    </div> 

                    <select name="nameOborudovanie" 
                    class="w-100 px-3 custom-select my-1 mr-sm-2" 
                    id="inlineFormCustomSelectPref_7"
                    placeholder="Введите наименование или инвентарный номер оборудования"
                    required>
                
            </select>
                </div>
            </div>

            <div class="d-flex pt-2" style="width: 300px; margin-inline-start: 0%;">
                <div class="w-100" style="width: 300px;">
                    <div style="width: 300px;">
                        Местоположение
                    </div> 
                    <input type="text" 
                           readonly = "true"
                           name = "Местоположение"
                           class="form-control" 
                           placeholder=""/>
                           
                </div>
            </div>
            <div class="d-flex pt-2" style="width: 300px; display: inline ">
                <div class="w-100" style="width: 300px;">
                    <div style="width: 300px;">
                        Инв.номер
                    </div> 
                    <input type="text" 
                           readonly = "true"
                           name = "Инв.номер"
                           class="form-control" 
                           placeholder=""/>
                </div>
            </div>

            <div class="d-flex pt-2">
                <div class="w-100">
                    <div>
                        Описание дефекта
                    </div>
                    <textarea class="form-control" 
                              name = "opisanie"
                              placeholder="Опишите дефект"
                              required></textarea>
                </div>
            </div>
            
            <div class="d-flex pt-2">
                <div class="w-100">
                    <div>
                        Комментарий к устранению
                    </div>
                    <textarea class="form-control" 
                              name = "comment"
                              placeholder="Оставьте комментарий, таким образом. сократится время выполнения заявки"
                              required></textarea>
                </div>
            </div>
            <div class="d-flex pt-2">
                <div class="text-dark">Подразделение исполнитель</div>
            </div>
            <div class="d-flex pt-2">
                <div class="w-100 px-3">
                    <input type="hidden" value="false" name="energy">
                    <input type="checkbox" 
                           value="true"
                           name="energy"
                           id="check_4" 
                           class="form-check-input"
                           />
                    <label class="form-check-label" htmlFor="check_4">Служба энергетика</label>
                </div>
            </div>
            <div class="d-flex pt-2">
                <div class="w-100 px-3">
                    <input type="hidden" value="false" name="meh">
                    <input type="checkbox" 
                           value="true"
                           name="meh"
                           id="check_5" 
                           class="form-check-input"
                           />
                    <label class="form-check-label" htmlFor="check_5">Служба механика</label>
                </div>
            </div>
            <div class="d-flex pt-2">
                <div class="w-100 px-3">
                    <input type="hidden" value="false" name="electr">
                    <input type="checkbox" 
                           value="true"
                           name="electr"
                           id="check_6" 
                           class="form-check-input"
                           />
                    <label class="form-check-label" htmlFor="check_6">Электронщики</label>
                </div>
            </div><br>

            <div>
                Выберите вид дефекта
            </div>
            <select name="defect" 
                    class="w-100 px-3 custom-select my-1 mr-sm-2" 
                    id="inlineFormCustomSelectPref_7"
                    required>
                
            </select>

            <div class="d-flex pt-2">
                <div class="w-100">
                    <div>
                       Заявитель
                    </div> 
                    <input type="text" 
                           name = "fio"
                           class="form-control" 
                           placeholder="Укажите ваше ФИО"
                           required/>
                </div>
            </div><br>

            <div class="d-flex pt-2">
                <button type="submit" class="btn btn-block btn-info">
                    <span class="text-white">ОТПРАВИТЬ</span>
                </button>
            </div>
        </form>
        
     </body>
</html>
